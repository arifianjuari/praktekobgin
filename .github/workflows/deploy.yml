name: Deploy ke Hostinger via FTP

on:
  push:
    branches:
      - main  # Akan berjalan otomatis saat push ke branch main
      - alpha_v1
      - alpha_v2

  workflow_dispatch:  # Menambahkan opsi trigger manual di GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Menambahkan timeout di tingkat job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Mengambil hanya 2 commit terakhir untuk mempercepat

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            README.md
            **/tests/**
            **/.env*
            **/config.env
            **/vendor/**
            **/.idea/**
            **/.vscode/**
            
      - name: Setup server environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /public_html
            # Setup production database environment
            echo "DB_HOST=localhost" > config.env
            echo "DB_NAME=praktekobgin_data" >> config.env
            echo "DB_USER=${{ secrets.DB_USER }}" >> config.env
            echo "DB_PASS=${{ secrets.DB_PASS }}" >> config.env
            echo "DB_PORT=3306" >> config.env
            echo "APP_ENV=production" >> config.env
